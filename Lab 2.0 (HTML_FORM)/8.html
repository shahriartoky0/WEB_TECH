<html>
  <head>
    <title>TASK-8</title>
  </head>
  <body>
    <form method="post" action="abc.html">
      <table border="1" align="center">
        <tr>
          <td colspan="3" align="center"><b>PERSON PROFILE</b></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="" id="" /></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="male" id="" />male
            <input type="radio" name="female" id="" />female
            <input type="radio" name="other" id="" />other
          </td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <table>

            
            <tr>
              <td><input type="text" name="day" id="" />/</td>

              <td><input type="text" name="month" id="" />/</td>

              <td><input type="text" name="year" id="" />/</td>
              <td>(dd/mm/yyyy)</td>
            </tr>
          </table>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
          </td>
        </tr>
        <tr>
          <td>
            Blood Group
          </td>
          <td>
            <select name="">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
          <td>Degree</td>
          <td>
            <table>

            
            <tr>
              <td>
                <input type="checkbox" name="SSC" id="" />
              </td>
              <td>SSC</td>
  
              <td>
                <input type="checkbox" name="HSC" id="" />
              </td>
              <td>HSC</td>
  
              <td>
                <input type="checkbox" name="BSc" id="" />
              </td>
              <td>BSc</td>
              <td>
                <input type="checkbox" name="MSc" id="" />
              </td>
              <td>Msc</td>
            </tr>
          </table>
          </td>
          <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </td>
        </tr>
        <tr>
          <td>Photo</td>
          <td colspan="2">
<input type="file" name="" id="">
          </td>
        </tr>
        <tr>
          <td colspan="3">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
          <td colspan="3" align="right"> 
            <input type="button" name="submit" value="Submit">
            <input type="button" name="reset" value="Reset">
          </td>
        </tr>
        
      </table>
    </form>
  </body>
</html>
